<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="jquery.terminal.min.js"></script>
		<link rel="stylesheet" href="jquery.terminal.min.css"/>
		<link rel="stylesheet" href="main.css"/>
	</head>
	<body id="crt">
		<div class="scanline"></div>
			<script>
				files = {
					"info.txt": "Hey there, I am Tom Longhorn.\n I am just a person who likes technology, especially Microsoft Windows operating system.",
					"blog.txt":" - Work In Progress - "
				}
				$('#crt').terminal({
				    dir: function() {
				    	s_return = ""
				    	for (file of Object.keys(files)) {
				    		s_return += file + "\n"
				    	}
				        this.echo(s_return)
				    },
				    start: function(file) {
				    	s_return = files[file]
				    	if(s_return) {
				    		this.echo(s_return, {raw:true})
				    	} else {
				    		this.echo(`'${file}' is not recognized as an internal or external command, operable program or batch file.`)
				    	}
				    }
				}, {
				    greetings: "Tom Longhorn [Version 6.0.4015]\n<C> Copyright 2024 Tom Longhorn\n\nWelcome! Use 'dir' to see files and 'start' to read them."
				});
			</script>
		</div>
	</body>
</html>
