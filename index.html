
<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="jquery.terminal.min.js"></script>
		<link rel="stylesheet" href="jquery.terminal.min.css"/>
		<link rel="stylesheet" href="main.css"/>
	</head>
	<body id="crt">
		<div class="scanline"></div>
			<script>
				files = {
					"info.txt": "Hello there! I love science and computers.\n If you want to see my projects then check out my <a href='https://github.com/'>Github</a> or my <a href='https://twitter.com/'>Twitter</a>.",
					"friends.txt": "Nobody - <a href='https://'>https://a</a>",
					"blog.txt":" - Work In Progress - "
				}
				$('#crt').terminal({
				    ls: function() {
				    	s_return = ""
				    	for (file of Object.keys(files)) {
				    		s_return += file + "\n"
				    	}
				        this.echo(s_return)
				    },
				    cat: function(file) {
				    	s_return = files[file]
				    	if(s_return) {
				    		this.echo(s_return, {raw:true})
				    	} else {
				    		this.echo(`'${file}' wasn't found!`)
				    	}
				    }
				}, {
				    greetings: "Welcome! Use 'ls' to see files and 'cat' to read them."
				});
			</script>
		</div>
	</body>
</html>
